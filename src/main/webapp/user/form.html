<fieldset class="solid">
	<legend>创建user</legend>
	<input type="hidden" name="user.id" value="#(user.id??)" />
	<div>
		<label>用户名：</label>
		<input type="text" name="user.name" value="#(user.name??)" />#(titleMsg)
	</div>
	<div>
		<label>年龄：</label>
		<input type="text" name="user.age" value="#(user.age??)"/> #(contentMsg)
	</div>
	
		<label>地址：</label>
		<input type="text" name="user.address" value="#(user.address??)"/> #(contentMsg)
	</div>
	
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
